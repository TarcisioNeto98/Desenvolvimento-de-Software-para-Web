<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Atividade 2 com VueJS e BOOTSTRAP</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" class="container">
           <form>
               <div class="form-row mb-3 mt-3">
                    <div class="col">
                        <input v-model = 'nome' type="text" placeholder="Digite um nome" class="form-control"/>
                    </div>
                    <div class="col">
                        <input v-model = 'nascimento' type="date" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <input v-model = 'email' type="email" class="form-control" placeholder="Digite seu email"/>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label mr-5 mb-2">
                        <input v-model = "servicos[0].status" class="form-check-input" type="checkbox"> Processing - 1 micro - $ 1,00 per hour
                    </label>
                    <label class="form-check-label mr-5 mb-2">
                        <input class="form-check-input" type="checkbox"> Storage - 10 GB HD - $ 0,5 per hour
                    </label>
                    <label class="form-check-label mr-5 mb-2">
                        <input class="form-check-input" type="checkbox"> Processing - 1 medium - $ 2,00 per hour
                    </label>
                    <label class="form-check-label mr-5 mb-2">
                        <input class="form-check-input" type="checkbox"> Storage - 1 TB HD - $ 1,00 per hour
                    </label>
                    <label class="form-check-label mr-5 mb-2">
                        <input class="form-check-input" type="checkbox"> Processing - 1 large - $ 10,00 per hour
                    </label>
                    <label class="form-check-label mr-5 mb-2">
                        <input class="form-check-input" type="checkbox"> Storage - 100 GB SSD - $ 5,00 per hour
                    </label>
                </div>
                <div class="form-group">
                    <input v-on:click = 'clear' type="button" class="btn btn-outline-secondary btn-lg mr-2" value="CLEAR"/>
                    <input type="button" class="btn btn-outline-primary btn-lg" value="ADD"/>
                </div>
           </form>
        </div>
    </body>
    <script src="js/index.js" type="text/javascript"></script>
</html>
