<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Atividade 2 com VueJS e BOOTSTRAP</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" class="container">
           <form>
               <div class="form-row mb-3 mt-3">
                    <div class="col">
                        <input v-model = 'nome' type="text" placeholder="Digite um nome" class="form-control"/>
                    </div>
                    <div class="col">
                        <input v-model = 'nascimento' type="date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <input v-model = 'email' type="email" class="form-control" placeholder="Digite seu email"/>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label mr-5 mb-2" v-for="servico in servicos">
                        <input v-model = "servico.status" class="form-check-input" type="checkbox"> {{servico.descricao}}
                    </label>
                </div>
                <div class="form-group">
                    <input v-on:click = 'clear' type="button" class="btn btn-outline-secondary btn-lg mr-2" value="CLEAR"/>
                    <input v-on:click = 'add' type="button" class="btn btn-outline-primary btn-lg" value="ADD"/>
                </div>
           </form>
           <table id="table-vue" class="table table-striped table-hover table-info mt-5">
               <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Nascimento</th>
                        <th>Servi√ßos</th>
                        <th>Total</th>
                    </tr>
               </thead>
               <tbody>
                   <tr v-for="valor in valores">
                       <td id = "item-vue" v-for="v in valor">{{ v }}</td>
                   </tr>
               </tbody>
           </table>
        </div>
    </body>
    <script src="js/index.js" type="text/javascript"></script>
</html>
